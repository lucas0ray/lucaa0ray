<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lucas0Ray</title>

    <link rel="stylesheet" href="javadata/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="javadata/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="javadata/web/css/input-css.css">

    <script src="javadata/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script src="javadata/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="javadata/web/js/read-xml.js"></script>
    <script src="javadata/web/js/input-ban.js"></script>
    <script src="javadata/web/js/search.js"></script>

</head>
<body>

    <div class="container" id="div-row-0">

        <div class="row">
                <h2 class="col-md-12 col-xs-12 col-sm-12 col-lg-12 text-center">
                    Lucas0Ray
                    <small>
                        Java资料
                    </small>
                </h2>
        </div>

        <div class="row" id="div-input">
            <table class="table">
                <tr>
                    <th class="col-md-4 col-xs-4 col-sm-4 col-lg-4">
                        <input class="btn col-md-12 col-xs-12 col-sm-12 col-lg-12" type="button" value="首页" onclick="onclick0(this,0)" disabled="disabled">
                    </th>
                    <th class="col-md-4 col-xs-4 col-sm-4 col-lg-4">
                        <input class="btn col-md-12 col-xs-12 col-sm-12 col-lg-12" type="button" value="Java" onclick="onclick0(this,1)">
                    </th>
                    <th class="col-md-4 col-xs-4 col-sm-4 col-lg-4">
                        <input class="btn col-md-12 col-xs-12 col-sm-12 col-lg-12" type="button" value="JavaScript" onclick="onclick0(this,2)">
                    </th>
                </tr>

                <tr>
                    <th class="col-md-4 col-xs-4 col-sm-4 col-lg-4">
                        <input class="btn col-md-12 col-xs-12 col-sm-12 col-lg-12" type="button" value="CSS" onclick="onclick0(this,3)">
                    </th>
                    <th class="col-md-4 col-xs-4 col-sm-4 col-lg-4">
                        <input class="btn col-md-12 col-xs-12 col-sm-12 col-lg-12" type="button" value="HTML" onclick="onclick0(this,4)">
                    </th>
                    <th class="col-md-4 col-xs-4 col-sm-4 col-lg-4">
                        <input class="btn col-md-12 col-xs-12 col-sm-12 col-lg-12" type="button" value="数据库" onclick="onclick0(this,5)">
                    </th>
                </tr>
            </table>
        </div>

        <div class="row"><hr></div>

        <div class="row" id="div-th-border-0">
            <div class="row">
                <table class="table">
                    <tr>
                        <td class="col-md-2 col-xs-2 col-sm-2 col-lg-2 text-right">
                            <span>提示：</span>
                        </td>
                        <td class="col-md-6 col-xs-6 col-sm-6 col-lg-6 text-left" id="div_span_prompt">
                            <span>请选择要查询的资料！</span>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="row">
                <table class="table">
                    <tr>
                        <td>
                            <input type="text" name="java-deta" id="input-text">
                        </td>
                        <td>
                            <input type="button" value="搜索" id="input-button" disabled="disabled">
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="row" id="div-hr-margin-bottom-20"><hr></div>

        <div class="row table-responsive" id="div-01">
            <table class="table table-bordered table-striped" id="table-01">
                <tr>
                    <th class="text-center">介绍</th>
                    <th class="text-center">详情</th>
                </tr>
            </table>
        </div>

    </div>
    
</body>
</html>
